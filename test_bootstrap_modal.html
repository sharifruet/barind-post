<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bootstrap Modal Test</h1>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
            Open Test Modal
        </button>
        
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify Bootstrap functionality.</p>
                    <button type="button" class="btn btn-success" onclick="testModalClose()">
                        Test Close Button
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModalClose() {
            const modalElement = document.getElementById('testModal');
            if (modalElement) {
                // Try to get existing instance first
                let bsModal = bootstrap.Modal.getInstance(modalElement);
                if (!bsModal) {
                    // Create new instance if none exists
                    bsModal = new bootstrap.Modal(modalElement);
                }
                bsModal.hide();
                
                document.getElementById('result').innerHTML = '<div class="alert alert-success">Modal closed successfully!</div>';
            } else {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Modal element not found!</div>';
            }
        }
        
        // Test if Bootstrap is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap is loaded successfully');
                document.getElementById('result').innerHTML = '<div class="alert alert-info">Bootstrap is loaded and ready!</div>';
            } else {
                console.log('Bootstrap is not loaded');
                document.getElementById('result').innerHTML = '<div class="alert alert-warning">Bootstrap is not loaded!</div>';
            }
        });
    </script>
</body>
</html>
